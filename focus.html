<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EYEDOPE ‚Ä¢ PLAYING</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #ff0033;
      --red-bright: #ff1a4d;
      --red-dark: #cc0029;
      --red-glow: rgba(255, 0, 51, 0.8);
      --black: #000000;
      --glass: rgba(10, 0, 5, 0.85);
      --glass-border: rgba(255, 0, 51, 0.4);
      --glass-light: rgba(255, 255, 255, 0.08);
      --navbar-height: 50px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: var(--red);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Intense lightning effect */
    #lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0%, rgba(255, 0, 51, 0.4) 50%, transparent 100%);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      animation: extremeLightning 7s infinite;
      mix-blend-mode: screen;
    }

    @keyframes extremeLightning {
      0%, 100% { opacity: 0; }
      1.5% { opacity: 0.95; }
      2% { opacity: 0; }
      2.5% { opacity: 0.88; }
      3% { opacity: 0; }
      3.2% { opacity: 0.92; }
      3.5% { opacity: 0; }
      7% { opacity: 0.75; }
      7.3% { opacity: 0.9; }
      7.6% { opacity: 0; }
    }

    /* Glitch effect overlay */
    #glitch {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 0, 51, 0.05) 0px,
        transparent 1px,
        transparent 2px,
        rgba(255, 0, 51, 0.05) 2px
      );
      pointer-events: none;
      z-index: 9998;
      animation: glitchMove 6s linear infinite;
      opacity: 0.4;
    }

    @keyframes glitchMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    /* Compact navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--navbar-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      z-index: 9997;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.85) 100%);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
      opacity: 0;
      transform: translateY(-100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
    }

    .navbar.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .navbar-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Compact button styling */
    .navbar-btn {
      background: rgba(15, 0, 5, 0.6);
      border: 1px solid var(--glass-border);
      color: var(--red);
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      padding: 0.5rem 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.75rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      text-transform: uppercase;
      letter-spacing: 0.05rem;
      white-space: nowrap;
    }

    .navbar-btn:hover {
      border-color: var(--red);
      background: rgba(20, 0, 5, 0.8);
      box-shadow: 0 0 15px var(--red-glow);
      transform: translateY(-1px);
    }

    .navbar-btn:active {
      transform: translateY(0);
    }

    .navbar-btn.active {
      background: rgba(255, 0, 51, 0.15);
      border-color: var(--red);
      box-shadow: 0 0 10px var(--red-glow);
    }

    .btn-icon {
      font-size: 1rem;
      font-weight: bold;
    }

    /* Title in navbar */
    .navbar-title {
      font-size: 0.9rem;
      font-weight: 700;
      text-shadow: 0 0 10px var(--red-glow);
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      animation: titlePulse 3s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { text-shadow: 0 0 10px var(--red-glow); }
      50% { text-shadow: 0 0 20px var(--red-glow), 0 0 30px var(--red-glow); }
    }

    /* Game container - accounting for navbar */
    .game-container {
      position: absolute;
      top: var(--navbar-height);
      left: 0;
      width: 100%;
      height: calc(100vh - var(--navbar-height));
      z-index: 1;
    }

    .game-container.fullscreen {
      top: 0;
      height: 100vh;
    }

    /* Game iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      display: block;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000 0%, #1a0005 50%, #0d0003 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: loadingPulse 2s ease-in-out infinite;
    }

    @keyframes loadingPulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .loading-text {
      font-size: 2.2rem;
      font-weight: 700;
      text-shadow: 
        0 0 20px var(--red-glow),
        0 0 40px var(--red-glow);
      margin-bottom: 2.5rem;
      animation: textFlicker 2s infinite;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
    }

    @keyframes textFlicker {
      0%, 100% { opacity: 1; }
      40%, 42%, 44% { opacity: 0.6; }
      43%, 45% { opacity: 0.9; }
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 5px solid rgba(255, 0, 51, 0.2);
      border-top-color: var(--red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 30px var(--red-glow);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error screen */
    .error-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000 0%, #1a0005 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      text-align: center;
      padding: 2rem;
    }

    .error-title {
      font-size: 3.5rem;
      font-weight: 900;
      text-shadow: 
        0 0 40px var(--red-glow),
        0 0 80px var(--red-glow);
      margin-bottom: 1.5rem;
      animation: errorGlitch 2s infinite;
      letter-spacing: 0.3rem;
    }

    @keyframes errorGlitch {
      0%, 90%, 100% { transform: translate(0, 0); }
      91% { transform: translate(-5px, 3px); }
      93% { transform: translate(4px, -3px); }
      95% { transform: translate(-3px, 2px); }
    }

    .error-message {
      font-size: 1.4rem;
      opacity: 0.8;
      margin-bottom: 2.5rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .glass-btn {
      background: var(--glass);
      backdrop-filter: blur(20px) saturate(180%);
      border: 2px solid var(--glass-border);
      color: var(--red);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      padding: 0.9rem 1.8rem;
      border-radius: 14px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.12rem;
    }

    .glass-btn:hover {
      border-color: var(--red);
      box-shadow: 0 0 30px var(--red-glow);
      transform: translateY(-3px);
    }

    /* Notification toast */
    .notification {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(150%);
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 2px solid var(--glass-border);
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
      z-index: 9996;
      font-size: 0.85rem;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.05rem;
    }

    .notification.show {
      transform: translateX(-50%) translateY(0);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      :root {
        --navbar-height: 45px;
      }

      .navbar {
        padding: 0 0.5rem;
      }

      .navbar-btn {
        padding: 0.4rem 0.7rem;
        font-size: 0.65rem;
        gap: 0.3rem;
      }

      .navbar-title {
        font-size: 0.75rem;
      }

      .btn-icon {
        font-size: 0.9rem;
      }

      .loading-text {
        font-size: 1.5rem;
      }

      .error-title {
        font-size: 2.5rem;
      }

      .error-message {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div id="lightning"></div>
  <div id="glitch"></div>

  <!-- Loading screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Entering the void...</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- Compact navbar -->
  <nav class="navbar" id="navbar">
    <div class="navbar-section">
      <button class="navbar-btn" id="backBtn" title="Return to library">
        <span class="btn-icon">‚Üê</span>
        <span>Library</span>
      </button>
      
      <button class="navbar-btn" id="cloakBtn" title="Cloak in about:blank">
        <span class="btn-icon">üï∂</span>
        <span>Cloak</span>
      </button>

      <button class="navbar-btn" id="antiCloseBtn" title="Prevent accidental closing">
        <span class="btn-icon">üîí</span>
        <span>Anti-Close</span>
      </button>
    </div>
    
    <div class="navbar-title" id="gameTitle">Loading...</div>
    
    <div class="navbar-section">
      <button class="navbar-btn" id="reloadBtn" title="Reload game">
        <span class="btn-icon">‚Üª</span>
        <span>Reload</span>
      </button>

      <button class="navbar-btn" id="fullscreenBtn" title="Toggle fullscreen">
        <span class="btn-icon">‚õ∂</span>
        <span>Fullscreen</span>
      </button>
    </div>
  </nav>

  <!-- Game container -->
  <div class="game-container" id="gameContainer">
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
  </div>

  <!-- Notification toast -->
  <div class="notification" id="notification"></div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const gameFolder = params.get('game');

    // DOM elements
    const loadingScreen = document.getElementById('loadingScreen');
    const gameFrame = document.getElementById('gameFrame');
    const gameContainer = document.getElementById('gameContainer');
    const gameTitle = document.getElementById('gameTitle');
    const navbar = document.getElementById('navbar');
    const backBtn = document.getElementById('backBtn');
    const cloakBtn = document.getElementById('cloakBtn');
    const antiCloseBtn = document.getElementById('antiCloseBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const notification = document.getElementById('notification');

    // State
    let antiCloseEnabled = false;
    let isCloaked = window.location !== window.parent.location;

    // Show notification
    function showNotification(message, duration = 3000) {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, duration);
    }

    // About:blank cloaking
    function cloakPage() {
      if (isCloaked) {
        showNotification('Already cloaked in about:blank');
        return;
      }

      const currentUrl = window.location.href;
      const newWindow = window.open('about:blank', '_blank');
      
      if (newWindow) {
        newWindow.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>about:blank</title>
            <style>
              body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
              }
              iframe {
                width: 100%;
                height: 100%;
                border: none;
              }
            </style>
          </head>
          <body>
            <iframe src="${currentUrl}"></iframe>
          </body>
          </html>
        `);
        newWindow.document.close();
        
        // Close current window
        setTimeout(() => {
          window.close();
          if (!window.closed) {
            window.location.href = 'about:blank';
          }
        }, 100);
      } else {
        showNotification('Popup blocked! Enable popups to cloak.');
      }
    }

    // Anti-close toggle
    function toggleAntiClose() {
      antiCloseEnabled = !antiCloseEnabled;
      antiCloseBtn.classList.toggle('active', antiCloseEnabled);
      
      if (antiCloseEnabled) {
        showNotification('Anti-close enabled');
      } else {
        showNotification('Anti-close disabled');
      }
    }

    // Prevent closing when anti-close is enabled
    window.addEventListener('beforeunload', (e) => {
      if (antiCloseEnabled) {
        e.preventDefault();
        e.returnValue = 'Anti-close is enabled. Are you sure you want to leave?';
        return e.returnValue;
      }
    });

    // Handle no game selected
    if (!gameFolder) {
      loadingScreen.innerHTML = `
        <div class="error-screen">
          <h1 class="error-title">NO GAME SELECTED</h1>
          <p class="error-message">You must choose a game from the library to play</p>
          <button class="glass-btn" onclick="window.location.href='index.html'">
            <span class="btn-icon">‚Üê</span>
            <span>Return to Library</span>
          </button>
        </div>
      `;
    } else {
      // Format game title
      const formattedTitle = gameFolder
        .replace(/[-_]/g, ' ')
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
      
      gameTitle.textContent = formattedTitle;
      document.title = `EYEDOPE ‚Ä¢ ${formattedTitle}`;
      
      // Load the game
      const gamePath = `files/${gameFolder}/index.html`;
      gameFrame.src = gamePath;
      
      // Hide loading screen when game loads
      let loadTimeout = setTimeout(() => {
        console.warn('Game loading timeout');
        loadingScreen.innerHTML = `
          <div class="error-screen">
            <h1 class="error-title">LOADING TIMEOUT</h1>
            <p class="error-message">The game "${formattedTitle}" is taking too long to load</p>
            <button class="glass-btn" onclick="location.reload()">
              <span class="btn-icon">‚Üª</span>
              <span>Retry</span>
            </button>
            <button class="glass-btn" onclick="window.location.href='index.html'" style="margin-top: 1rem;">
              <span class="btn-icon">‚Üê</span>
              <span>Return to Library</span>
            </button>
          </div>
        `;
      }, 15000);

      gameFrame.addEventListener('load', () => {
        clearTimeout(loadTimeout);
        setTimeout(() => {
          loadingScreen.style.transition = 'opacity 0.6s ease';
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            navbar.classList.add('visible');
            showNotification('Press ESC to toggle navbar ‚Ä¢ Hover to show');
            setTimeout(() => {
              navbar.classList.remove('visible');
            }, 3000);
          }, 600);
        }, 400);
      });
      
      gameFrame.addEventListener('error', () => {
        clearTimeout(loadTimeout);
        loadingScreen.innerHTML = `
          <div class="error-screen">
            <h1 class="error-title">GAME NOT FOUND</h1>
            <p class="error-message">The game "${formattedTitle}" could not be loaded.</p>
            <button class="glass-btn" onclick="window.location.href='index.html'">
              <span class="btn-icon">‚Üê</span>
              <span>Return to Library</span>
            </button>
          </div>
        `;
      });
    }

    // Button event listeners
    backBtn.addEventListener('click', () => {
      if (antiCloseEnabled) {
        const leave = confirm('Anti-close is enabled. Return to library? Progress may be lost.');
        if (!leave) return;
      } else {
        const leave = confirm('Return to library? Progress may be lost.');
        if (!leave) return;
      }
      window.location.href = 'index.html';
    });

    cloakBtn.addEventListener('click', cloakPage);
    antiCloseBtn.addEventListener('click', toggleAntiClose);
    
    reloadBtn.addEventListener('click', () => {
      gameFrame.src = gameFrame.src;
      showNotification('Reloading game...');
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          showNotification('Fullscreen failed: ' + err.message);
        });
      } else {
        document.exitFullscreen();
      }
    });

    // Update fullscreen button and hide navbar in fullscreen
    document.addEventListener('fullscreenchange', () => {
      const text = fullscreenBtn.querySelector('span:last-child');
      
      if (document.fullscreenElement) {
        text.textContent = 'Exit FS';
        navbar.classList.remove('visible');
        gameContainer.classList.add('fullscreen');
        showNotification('Fullscreen mode ‚Ä¢ Press ESC to exit');
      } else {
        text.textContent = 'Fullscreen';
        gameContainer.classList.remove('fullscreen');
        navbar.classList.add('visible');
        setTimeout(() => navbar.classList.remove('visible'), 3000);
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // ESC - toggle navbar (if not in fullscreen)
      if (e.key === 'Escape' && !document.fullscreenElement) {
        navbar.classList.toggle('visible');
      }
      
      // F11 - fullscreen
      if (e.key === 'F11') {
        e.preventDefault();
        fullscreenBtn.click();
      }

      // Ctrl/Cmd + B - back to library
      if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
        e.preventDefault();
        backBtn.click();
      }

      // Ctrl/Cmd + R - reload
      if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
        e.preventDefault();
        reloadBtn.click();
      }

      // Ctrl/Cmd + K - cloak
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        cloakBtn.click();
      }
    });

    // Mouse hover shows navbar
    let mouseTimeout;
    document.addEventListener('mousemove', (e) => {
      if (document.fullscreenElement) return;
      
      // Show navbar when mouse is near top
      if (e.clientY < 100) {
        navbar.classList.add('visible');
      }
      
      clearTimeout(mouseTimeout);
      mouseTimeout = setTimeout(() => {
        if (e.clientY > var(--navbar-height)) {
          navbar.classList.remove('visible');
        }
      }, 2000);
    });

    // If in about:blank cloak, update UI
    if (isCloaked) {
      cloakBtn.disabled = true;
      cloakBtn.style.opacity = '0.5';
      cloakBtn.title = 'Already cloaked';
    }
  </script>
  <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1223804"></script>
</body>
</html>
